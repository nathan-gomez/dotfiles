set-option -sa terminal-overrides ",xterm*:Tc"

set -s escape-time 0
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g allow-rename off

# Vi copy mode
setw -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel

# rename window to reflect current program
setw -g automatic-rename on   

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind-key h split-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

# Use Alt + vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Set Prefix
unbind C-b
unbind C-a
set -g prefix C-a
bind C-a send-prefix

# Source .conf
bind r source-file ~/.config/tmux/tmux.conf; display "Config reloaded"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'jaclu/tmux-menus'

#####################
# Theme
#####################

set -g @fg "#C5C9C7"
set -g @fg_dim "#393B44"

set -g @black "#000000"
set -g @green "#98bb6c"
set -g @red "#c34043"
set -g @dark_blue "#223249"
set -g @yellow "#dca561"
set -g @violet "#938aa9"

# Glyphs
set -g @folder_icon "\ue5ff"
set -g @window_icon "\uf2d0"
set -g @zoom_icon "\uf002"
set -g @separator_left "\ue0bc"
set -g @separator_right "\ue0ba"

set -g status-style "bg=#{@black},fg=#{@fg}"
set -g status-interval 1
set -g status-left-length 100

# Pane border
set -g pane-border-style "fg=#{@fg_dim}"
set -g pane-active-border-style "fg=#{@fg}"

# Message text
set -g message-style "bg=#{@black},fg=#{@fg}"

# Left status bar
set -g status-left "#[fg=#{@black},bg=default]#{@separator_left}\
#[fg=default,bg=default]#S\
#[fg=#{@black},bg=default]#{@separator_right}"

# Right status bar
set -g status-right "#{@window_icon} #{pane_current_command} │ "
set -ga status-right "#{@folder_icon} #{b:pane_current_path} "
set -ga status-right "#{?window_zoomed_flag,│ #{@zoom_icon} ,}"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-format "#[fg=#{@black},bg=default]#{@separator_left}\
 #[fg=default,bg=default]#I: #W \
#[fg=#{@black},bg=default]#{@separator_right}"

set -g window-status-style "bg=#{@black},fg=#{@fg}"
set -g window-status-current-style "bg=#{@dark_blue},fg=#{@fg},bold"
set -g window-status-last-style "bg=#{@black},fg=#{@violet}"
set -g window-status-activity-style "bg=#{@yellow},fg=#{@fg}"
set -g window-status-bell-style "bg=#{@red},fg=#{@fg},bold"

#####################
# Theme
#####################

set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# FZF
TMUX_FZF_LAUNCH_KEY="f"
TMUX_FZF_OPTIONS="-p -w 50% -h 50% -m"
TMUX_FZF_ORDER="window|session|pane|command|keybinding|clipboard|process"

#Install plugins with first run
if "test ! -d ~/.tmux/plugins/tpm" \ "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Install new plugins with prefix + I
run '~/.tmux/plugins/tpm/tpm'
run-shell ~/clone/path/continuum.tmux

